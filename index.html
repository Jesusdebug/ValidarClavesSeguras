<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validaciones tipo extenciones</title>
  </head>
  <body>
    <form action=""></form>
    <input
      type="file"
      id="fileElemPdf"
      accept="image/*"
      onchange="handleFiles(this.files[0])"
    />
    <input
      type="file"
      id="fileElemPdf"
      accept="application/pdf"
      onchange="handleFiles(this.files[0])"
    />
    <script>
      function handleFiles(files) {
        var tipoArchivo = /(.pdf|.jpeg|.pdf|.PNG)$/i;
        if (!files.type.match(tipoArchivo)) {
          debugger;
          console.log("Seleccionar un archivo valido");
          input = document.getElementsByClassName("fileElemPdf");

          input.value = "";
          return;
        }
      }
    </script>
    <script>
      $(document).ready(function () {
        $("#documentoIdentidad").change(function () {
          document.getElementById("error").innerHTML = "";
        });
        $("#foto").change(function () {
          document.getElementById("error2").innerHTML = "";
        });
        $("#Lmilitar").change(function () {
          document.getElementById("errorLibreta").innerHTML = "";
        });
        $("#registroC").change(function () {
          document.getElementById("errorRC").innerHTML = "";
        });
        $("#licencia").change(function () {
          document.getElementById("errorlicencia").innerHTML = "";
        });
      });
    </script>

    <script>
      var uploadField = document.getElementById("Archivoasociado");
      uploadField.onchange = function () {
        if (this.files[0].size > 10485760) {
          this.value = "";
          document.getElementById("errorArchivoasociado").innerHTML =
            "El archivo tiene un tama√±o superior al permitido";
          return false;
        }
        var tipoArchivo = /(.pdf|.jpeg|.pdf|.PNG)$/i;
        if (!this.files[0].type.match(tipoArchivo)) {
          document.getElementById("errorArchivoasociado").innerHTML =
            "Seleccionar un archivo, que contenga una de las siguientes extensiones .pdf|.jpeg|.pdf|.PNG";
          $("#Archivoasociado").val("");
          return;
        } else {
          document.getElementById("errorArchivoasociado").innerHTML = "";
          return true;
        }
      };
    </script>
  </body>
</html>
